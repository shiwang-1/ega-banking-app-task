<div class="card p-4 py-5 current-balance w-100">
    <p class="fw-700 fs-16">Account Summary</p>
    <div class="d-flex p-3 flex-wrap w-100 account-summary-container">
        <div class="d-flex gap-3 align-items-start m-3">
            <p-avatar class="user-icon" icon="pi pi-user" size="large" styleClass="bg-primary-color color-white" shape="circle">
            </p-avatar>
            <div>
                <p class="m-0">Account Holder Name</p>
                <p class="m-0 fs-24 fw-600">{{storeData.firstName}} {{storeData.lastName}}</p>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-start m-3">
            <p class="m-0">Account ID</p>
            <p class="m-0 fs-24 fw-600">{{storeData.accountId}}</p>
        </div>
        <div class="d-flex flex-column justify-content-center m-3">
            <p class="m-0">Account Balance</p>
            <p class="m-0 fs-24 fw-600 color-primary">$ {{accountBalance}}</p>
        </div>
    </div>
</div>
